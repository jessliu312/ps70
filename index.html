            height: 100%;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;

        }

            background-position: center;
        }

            font-size: 24px; /* Increased font size for better visibility */

            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
